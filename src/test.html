<script>
  let global = 10;

  const local = () => {
    let localVar = "I am a local variable";
    console.log("Inside Function", localVar);
    console.log("Inside Function", global);
  };
  local();

  console.log("I am global", localVar);
  console.log("I am global", global);
</script>
